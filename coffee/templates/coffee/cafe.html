{% extends "coffee/layout.html" %}
{% load static %}

{% block body %}
<div id="cafe-view" class="container">
    <div class="flex-item">
        <h2>Caf√©</h2>

        <div class="card" style="width: auto;">
            <div id="carouselExampleSlidesOnly" class="card-img-top carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in images %}
                    <div class="carousel-item">
                        <img src="{% get_media_prefix %}{{ image.name }}" class="d-block w-100" alt="Cafe image">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ cafe.name }}</h5>
                <p>{{ cafe.location }}</p>
                <p class="card-text">{{ cafe.description }}</p>
                {% if request.user == cafe.contributor %}
                <a href="#" class="btn btn-primary">Go somewhere</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'coffee/cafe.js' %}"></script>
{% endblock %}
