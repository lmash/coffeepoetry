{% extends "coffee/layout.html" %}

{% block body %}

            <h2>{{ cafe.name }} Poems</h2>
        </div>
        {% for poem in poems %}

        {% include "coffee/includes/poem_display_card.html" with poem=poem %}

        {% endfor %}
    </div>
</div>

{% endblock %}
