{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}

<div class="card mb-3 text-left border-2">
    <div class="row no-gutters">
            <div class="col-md-4">
                <img class="card-img" src="{{ MEDIA_PREFIX }}{{ cafe.first_photo }}" alt="Cafe image">
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <div class="card-body">
                    <h2 class="card-title"><a href="{% url 'cafe' cafe.pk %}">{{ cafe.name }}</a></h2>
                    <p>{{ cafe.location }}</p>
                    <span class="badge rounded-pill bg-dark" data-bs-toggle="tooltip" data-bs-placement="bottom"
                          title="{{ cafe.inspiration }}">Inspiration</span>
                </div>
            </div>

        <div class="col-md-4 d-flex align-items-center">
            <div class="card-body haiku">
                <div>{{ cafe.haiku|linebreaks }}</div>
            </div>
        </div>
    </div>
</div>
