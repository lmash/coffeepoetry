{% extends "coffee/layout.html" %}
{% load static %}

{% block body %}
<div id="login-view" class="container-fluid login-container">
    <div class="flex-item">
        <h2>Login</h2>

        {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}

        <form class="needs-validation" action="{% url 'login' %}" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input autofocus class="form-control" type="text" name="username" id="username" required>
                <div class="invalid-feedback">Please enter a username</div>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
                <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-group mb-3">
                <input class="btn btn-dark" type="submit" value="Login">
            </div>
        </form>

        <br>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
</div>
<script src="{% static 'coffee/validation.js' %}"></script>
{% endblock %}
